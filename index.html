<!DOCTYPE html>
<html>
<head>
  <!-- METADATOS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ESTILOS GLOBALES */
    :root {
      --primary: #1A56DB;
      --success: #0E9F6E;
    }
    body {
      font-family: 'Montserrat', sans-serif;
    }
    /* ... (CSS completo) ... */
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>üìÅ Gestor Documental Acad√©mico</h1>
    <div id="drive-status">üî¥ Desconectado</div>
  </header>

  <!-- SECCI√ìN DOCUMENTOS -->
  <section id="document-manager">
    <div class="document-card" data-doc="curp">
      <i class="fa-regular fa-file-pdf"></i>
      <h3>CURP</h3>
      <input type="file" class="doc-upload">
    </div>
    <!-- ... 7 documentos m√°s ... -->
  </section>

  <script>
    // ===== CONFIGURACI√ìN ===== //
    const GOOGLE_CLIENT_ID = 'TU_CLIENT_ID';
    const GOOGLE_API_KEY = 'TU_API_KEY';
    const DRIVE_FOLDER_ID = 'TU_FOLDER_ID';

    // ===== FUNCIONALIDAD DRIVE ===== //
    let gapiInited = false;
    
    function initGoogleAPI() {
      gapi.load('client:picker', () => {
        gapi.client.init({
          apiKey: GOOGLE_API_KEY,
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        }).then(() => {
          gapiInited = true;
          document.getElementById('drive-status').textContent = 'üü¢ Conectado';
        });
      });
    }
    
    // ===== SUBIR ARCHIVO ===== //
    async function uploadToDrive(file, docType) {
      const metadata = {
        name: `${docType}_${Date.now()}.${file.name.split('.').pop()}`,
        parents: [DRIVE_FOLDER_ID]
      };
      
      const formData = new FormData();
      formData.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
      formData.append('file', file);
      
      const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({'Authorization': `Bearer ${gapi.auth.getToken().access_token}`),
        body: formData
      });
      
      return response.json();
    }

    // ===== INICIALIZACI√ìN ===== //
    window.onload = () => {
      // Cargar API Google
      const script = document.createElement('script');
      script.src = 'https://apis.google.com/js/api.js';
      script.onload = initGoogleAPI;
      document.head.appendChild(script);
    };
  </script>
</body>
</html>
